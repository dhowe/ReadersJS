<script type="text/processing" data-processing-target="canvas">

/* @pjs preload="data/page.png"; */

PImage bg;

void setup() {
	size(900, 480);
	bg = loadImage('../data/page.png');
	_setup();
}

void draw() {
	background(bg);
	_draw();
}

void keyPressed() {
	_keyPressed(keyCode);
}
